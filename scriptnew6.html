<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web</title>
    <link rel="stylesheet" href="stylenew5.css">
</head>
<body>
	<h1>Calculate Payment</h1>
	<form id="myform">
		<div>
			<label>Total Car Price</label>
			<input id="carprice" type="number" name="price" max=1000000 min=5000>
		</div>
		<div>
			<label>Apr</label>
			<input id="myapr" type="number" name="apr" min=0 max=20>
		</div>
		<div>
			<label>No of Month of Payment</label>
			<select id="mymonth" name="month">
               <option value=6  >6 Month</option>
               <option value=12 >12 Month</option>
               <option value=18 >18 Month</option>
               <option value=24 >24 Month</option>
            </select>
		</div>
		<input class="btn" type="submit" value="Submit" onSubmit="onsubmit()">

	</form>
	

	<h5 class="myclass1"></h5>
    

	<script src="main6.js"></script> 

</body>
</html>
